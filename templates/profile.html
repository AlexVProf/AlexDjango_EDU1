{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница профиля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    body {
        background-image: url("{% static 'my_page.jpg' %}");
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: grey;
        height: 70vh;/* Отступ текста сверху*/
        width: 60vw;/* Отступ текста справа*/
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

    }

    h1 {
        color: crimson; /* Устанавливаем цвет текста */
        text-shadow: 2px 2px cadetblue; /* Добавляем кайму цвета cadetblue */
        margin-top: 3%;
        text-align: left;
    }
    
    h2 {
        color: cadetblue; /* Устанавливаем цвет текста */
        text-shadow: 2px 2px black; /* Добавляем кайму чёрного цвета  */
        margin-bottom: 10%;
        text-align: left;
    }    
    
    .btn {
        margin-top: 100px; /* Отступ сверху */
        margin-bottom: 50px; /* Отступ снизу */
        box-shadow: 0px 0px 0px 3px white, 0px 7px 15px rgba(0,0,0,1); /* Белая кайма и тень */
        width: 200px;
    }
    
    .btn-back {
        background-color: cadetblue;
        color: white;
        width: 200px; /* длина кнопки */
        height: 40px; /* ширина кнопки */
        border-radius: 5px; /* Скругление углов */
        display: flex; /* Текст в кнопке по центру */
        justify-content: center; /* Выравнивание текста по центру */
        align-items: center; /* Выравнивание текста по центру */
        box-shadow: 0px 0px 0px 3px white, 0px 7px 15px rgba(0,0,0,1); /* Белая кайма и тень */
    }    
    .btn-inverse {
        background-color: white;
        color: black;
        border-color: #065d68;
    }    
</style>
</head>
<body>

<div class="profile-container">
    <h1>Вы попали на страницу своего профиля!</h1>
    <h2>Привет, {{ login }}</h2>

    <form action="" method="post">
        <button class="btn btn-info logout-btn">Выйти из профиля</button><br>
        <a href="http://localhost:8000/" class="btn btn-back" style="color: crimson; font-size: 1.2em; text-shadow: 1px 1px black; margin-top: 10px;">На главную</a>    
    </form>
</div>
</body>
</html>
